<h2>Register</h2>
<form #form="ngForm">
  <label for="first">
    Username:
  </label>
  <input type="text" id="first" name="first" placeholder="Enter your Username" required>

  <label for="first">
    E-mail:
  </label>
  <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>

  <label for="password">
    Password:
  </label>
  <input type="password" id="password" name="password" placeholder="Enter your Password" required>

  <div>Already have an account? Let's
    <a routerLink="/login" style="text-decoration: none;">
      Log in
    </a>
  </div>
  <div class="wrap">
    <button type="button">
      Submit
    </button>
  </div>
</form>
