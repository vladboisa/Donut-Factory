<a [routerLink]="donut.id" class="donut-card"
[ngClass]="{
  'donut-card-promo':donut.promo
}">
    <img src="/assets/img/{{donut.icon}}.jpg" [alt]="donut.name" class="donut-card-icon">
    <div>
      <p class="donut-card-name">{{donut.name}}
        <ng-container [ngSwitch]="donut.promo">
          <span *ngSwitchCase="'new'" class="donut-card-label">NEW</span>
          <span *ngSwitchCase="'limited'" class="donut-card-label">LIMITED</span>


        </ng-container>
    </p>
      <p class="donut-card-price">{{ donut.price / 100 |currency : 'BYN' : 'symbol'}} </p>
    </div>
  </a>
