<div class="donut-card"
[ngClass]="{
  'donut-card-promo':donut.promo
}">
    <img src="/assets/img/{{donut.icon}}.jpg" [alt]="donut.name" class="donut-card-icon">
    <div>
      <p class="donut-card-name">{{donut.name}} </p>
      <p class="donut-card-price">{{ donut.price / 100 |currency : 'BYN' : 'symbol'}} </p>
    </div>
</div>
